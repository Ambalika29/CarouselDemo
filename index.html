<!DOCTYPE html>
<html>
<head>
	<title>Carousel Demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src = "jquery-3.1.0.js"></script>
	<script src = "query.js"></script>
</head>
<body>
	<header>Carousel Demo</header>
	<div id="carousel_container" class="carouselContainer">
		<div id = "carousel_inner" class = "carouselInner">
			<div id="left_scroll" class = "leftScroll">
				<img src="left_arrow.png"/>
			</div>
			<ul id="carousel_ul" class="carouselUlStyle">
				<li><a href="#"><img src="image1.jpg"></a></li>
				<li><a href="#"><img src="image2.jpg"></a></li>
				<li><a href="#"><img src="image3.jpg"></a></li>
				<li><a href="#"><img src="image4.jpg"></a></li>
				<li><a href="#"><img src="image5.jpg"></a></li>
				<li><a href="#"><img src="image6.jpg"></a></li>
				<li><a href="#"><img src="image7.jpg"></a></li>
			</ul>

			<div id="right_scroll" class = "rightScroll">
				<img src="right_arrow.png"/>
			</div>
		</div>
		<div id="carousel_bottom" class="carouselBottom">
			<ul id="dots" class="dotUL">
				<li class="selected"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</body>
</html>
