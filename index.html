<!DOCTYPE html>
<html>
<head>
	<title>Carousel Demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src = "jquery-3.1.0.js"></script>
	<script src = "query.js"></script>
</head>
<body>
	<header>Carousel Demo</header>
	<div id="carousel_container" class="carouselContainer">
		<div id="left_scroll">
			<img src="left.png"/>
		</div>
		<div id="carousel_inner">
			<ul id="carousel_ul" class="carouselUlStyle">
				<li class="carouselLiStyle">
					<a href="#">
						<img src="img1.png">
					</a>
				</li>
				<li class="carouselLiStyle">
					<a href="#">
						<img src="img2.png">
					</a>
				</li>
				<li class="carouselLiStyle">
					<a href="#">
						<img src="img3.png">
					</a>
				</li>
				<li class="carouselLiStyle">
					<a href="#">
						<img src="img4.png">
					</a>
				</li>
				<li class="carouselLiStyle">
					<a href="#">
						<img src="img5.png">
					</a>
				</li>
			</ul>
		</div>
		<div id="right_scroll">
			<img src="right.png"/>
		</div>
	</div>


</body>
</html>
